name: cd
on:
  push:
    branches: [development-kompack]
  workflow_dispatch:

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      - name: Install dependencies
        run: yarn
      - name: Build dependencies
        run: yarn build
      - name: Archive development artifact
        uses: actions/upload-artifact@v3
        with:
          name: dist-folder
          path: ./dist/
  deploy:
    name: Deploy
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      - name: Download artifact
        uses: actions/download-artifact@v3
        with:
          name: dist-folder
          path: ./dist/
      - name: Deploy to devkompack.partner.komerce.my.id
        uses: SamKirkland/FTP-Deploy-Action@4.3.2
        with:
          server: ${{ secrets.ftp_server_testing }}
          username: ${{ secrets.ftp_username_testing }}
          password: ${{ secrets.ftp_password_testing }}
          port: ${{ secrets.port_21 }}
          local-dir: ./dist/
          server-dir: /devkompack.partner.komerce.my.id/
