<section id="id-list-data-mitra-gudang" class="section-list-data-mitra-gudang">
  <b-card no-body class="d-grid p-1 rounded-lg mb-0">
    <div class="d-flex justify-content-start mb-2">
      <h3 class="text-black font-bold">Data Mitra Gudang</h3>
    </div>
    <div class="d-flex justify-content-center mb-1">
      <b-table
        striped
        hover
        responsive
        class="my-0"
        :sticky-header="true"
        :per-page="perPage"
        :current-page="currentPage"
        :items="items"
        :busy="isLoadTable"
        :fields="fields"
        :sort-by.sync="sortBy"
        :sort-desc.sync="sortDesc"
        :sort-direction="sortDirection"
      >
        <template #cell(name)="data">
          <div class="d-flex align-items-center">
            <img
              :src="data.item.image_logo_url"
              alt="dataimg"
              class="mr-1"
              style="width: 40px;"
            />
            <div class="d-grid align-items-center">
              <h5 class="text-black font-bold mb-0.5">{{ data.item.name }}</h5>
              <p class="text-gray-500 my-0">{{ data.item.address }}</p>
            </div>
          </div>
        </template>
        <template #cell(phone_number)="data">
          <div class="d-grid align-items-center">
            <p class="text-black mb-0.5">{{ data.item.phone_number }}</p>
            <p class="text-black my-0">{{ data.item.email }}</p>
          </div>
        </template>
        <template #cell(status)="data">
          <div class="d-flex justify-content-center">
            <button
              class="rounded-lg py-0.5 px-1"
              :class="dataStatusClass(data.item)"
            >
              <span class="font-bold my-0 text-capitalize">{{ dataStatusText(data.item) }}</span>
              <span
                v-if="data.item.status === 'aktif'"
              > | <span class="text-gray-600">{{ data.item.total_partner }} partner</span></span>
            </button>
          </div>
        </template>
        <template #cell(rincian)="data">
          <span
            @click="lihatRincian(data.item)"
            class="text-red-600 font-bold underline text-capitalize"
          >
            Lihat Rincian
          </span>
        </template>
        <template #table-busy>
          <div class="text-center text-danger my-2">
            <b-spinner class="align-middle" />
            <strong> Loading...</strong>
          </div>
        </template>
      </b-table>
    </div>
    <div class="d-flex justify-content-end">
      <b-button
        variant="outline-primary"
        class="btn-icon rounded-circle"
        @click="$router.push({ name: 'kompack-tambah-list-data-mitra-gudang' })"
      >
        <feather-icon icon="PlusIcon" />
      </b-button>
    </div>
  </b-card>
</section>
