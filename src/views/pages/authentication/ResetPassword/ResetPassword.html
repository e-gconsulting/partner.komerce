<div class="auth-wrapper auth-v1 px-2">
  <div class="wrapperContainer">
    <div class="text-center mx-auto mt-0 mb-2">
      <b-img
        :src="appLogoImage"
        alt="logo"
        class="flat-image-dark brandLogo mt-1"
      />
    </div>
    <b-card
      no-body
      class="wrapperCard my-0"
    >
      <div v-if="!successChanged">
        <p class="my-0 py-0 text-black text-center cardtext__title">
          Ubah Password
        </p>
        <p class="my-0 py-0 text-black text-center cardtext__subtitle">
          Masukan password baru Kamu
        </p>

        <validation-observer ref="simpleRules">
          <b-form class="mt-2">
            <b-row>
              <!-- password -->
              <b-col cols="12">
                <b-form-group
                  label="Password Baru"
                  label-class="labelTextClass"
                  label-size="lg"
                  label-for="a-password"
                >
                  <validation-provider
                    #default="{ errors }"
                    name="Password"
                    vid="Password"
                    rules="resetpasswordrequired|resetpasswordrules"
                  >
                    <b-input-group
                      :class="errors.length > 0 ? 'is-invalid' : null"
                      class="input-group-merge"
                    >
                      <b-form-input
                        id="a-password"
                        v-model="passwordNew"
                        :state="errors.length > 0 ? false:null"
                        :type="passwordFieldType"
                        @keypress="NoSpace($event)"
                        size="lg"
                        placeholder="Password Baru"
                      />
                      <b-input-group-append is-text>
                        <feather-icon
                          :icon="passwordToggleIcon"
                          class="cursor-pointer"
                          @click="togglePasswordVisibility"
                        />
                      </b-input-group-append>
                    </b-input-group>
                    <small class="text-danger">{{ errors[0] }}</small>
                  </validation-provider>
                </b-form-group>
              </b-col>
      
              <!-- confirm password -->
              <b-col cols="12">
                <b-form-group
                  class="my-0"
                  label-class="labelTextClass"
                  label="Konfirmasi Password Baru"
                  label-size="lg"
                  label-for="ac-password"
                >
                  <validation-provider
                    #default="{ errors }"
                    name="Confirm Password"
                    rules="resetconfirmpasswordrequired|resetpasswordconfirm:Password"
                  >
                    <b-input-group
                      :class="errors.length > 0 ? 'is-invalid' : null"
                      class="input-group-merge"
                    >
                      <b-form-input
                        id="ac-password"
                        v-model="confirmedPassword"
                        :state="errors.length > 0 ? false:null"
                        :type="passwordFieldType"
                        @keypress="NoSpace($event)"
                        size="lg"
                        placeholder="Konfirmasi Password Baru"
                      />
                      <b-input-group-append is-text>
                        <feather-icon
                          :icon="passwordToggleIcon"
                          class="cursor-pointer"
                          @click="togglePasswordVisibility"
                        />
                      </b-input-group-append>
                    </b-input-group>
                    <small class="text-danger">{{ errors[0] }}</small>
                  </validation-provider>
                </b-form-group>
              </b-col>
      
              <!-- reset button -->
              <b-col cols="12">
                <b-button
                  v-if="!loading"
                  block
                  variant="primary"
                  type="submit"
                  class="btnSubmit"
                  @click.prevent="submit"
                >
                  <p class="my-0 py-0 btnSubmit__text">
                    Buat Password
                  </p>
                </b-button>
                <b-spinner
                  v-else
                  variant="primary"
                  class="d-flex mt-2 mx-auto"
                />
              </b-col>
            </b-row>
          </b-form>
        </validation-observer>
      </div>
      <div
        v-else
        class="wrappersuccessChangedPassword"
      >
        <div>
          <b-img
            class="successChangedPassword__img"
            src="@core/assets/image/iconsquare-popup-success.png"
          />
        </div>
        <p class="py-0 mt-2 mb-0 successChangedPassword__text">
          Password telah berhasil diubah.
        </p>
        <b-button
          block
          variant="primary"
          class="btnSubmit"
          @click.prevent="$router.push('/login')"
        >
          <p class="my-0 py-0 btnSubmit__text">
            Masuk
          </p>
        </b-button>
      </div>
    </b-card>
  </div>
</div>
