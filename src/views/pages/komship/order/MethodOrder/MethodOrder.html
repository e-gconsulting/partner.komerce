<b-card>
    <span class="font-bold" style="font-size:22px;">Metode Order</span>
    <b-row class="method-order pt-1">
        <b-col lg="4" md="6">
            <b-card img-src="@/assets/images/banner/order-manual.svg" img-alt="Tambah Order Manual" img-top>
                <b-card-title class="text-bold text-primary text-center m-0">
                    Tambah Order Manual
                </b-card-title>
                <b-card-text class="p-0 m-0">
                    <span>Membuat  Order satuan.</span>
                </b-card-text>
                <div class="d-flex justify-center">
                    <b-button to="/add-order" variant="primary" size="sm" class="font-bold"><b-icon-plus></b-icon-plus> Tambah Order</b-button>
                </div>
            </b-card>
        </b-col>
        <b-col lg="4" md="6">
            <b-card img-src="@/assets/images/banner/method-order-massal.svg" img-alt="Tambah Order Manual" img-top>
                <b-card-title class="text-bold text-primary text-center m-0">
                    Tambah Order Massal
                </b-card-title>
                <b-card-text>
                    <span>Membuat List Data Order secara massal/ banyak sekaligus</span>
                </b-card-text>
                <b-row class="d-flex justify-center">
                    <b-button variant="outline-primary" size="sm" class="font-bold mr-1" @click="newTab('https://bantuan.komerce.id/id/article/cara-membuat-banyak-order-dengan-fitur-tambah-order-massal-vdyovr/?bust=1654831759600')"><b-icon-book></b-icon-book> Tutorial</b-button>
                    <b-button to="/add-order-massal" variant="primary" size="sm" class="font-bold"><b-icon-plus></b-icon-plus> Tambah Order</b-button>
                </b-row>
            </b-card>
        </b-col>
    </b-row>
</b-card>
